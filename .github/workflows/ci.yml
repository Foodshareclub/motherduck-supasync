name: CI & Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-A missing_docs"

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/
            ~/.cargo/git/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ğŸ¨ Check formatting
        run: cargo fmt --check

      - name: ğŸ“ Clippy lints
        run: cargo clippy -- -D warnings

      - name: ğŸ”¨ Build release
        run: cargo build --release

      - name: âœ… Run tests
        run: cargo test

      - name: ğŸ“š Build docs
        run: cargo doc --no-deps

      - name: ğŸ“‹ Verify package contents
        run: cargo package --list

      - name: ğŸ§ª Dry-run publish
        run: cargo publish --dry-run

  publish:
    name: ğŸš€ Publish to crates.io
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ“¤ Publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          echo "ğŸš€ Publishing motherduck-sync to crates.io..."
          cargo publish 2>&1 | tee publish_output.txt
          
          if grep -q "already uploaded" publish_output.txt; then
            echo "âœ… Version already published - skipping"
          elif grep -q "Uploading" publish_output.txt; then
            echo "âœ… Successfully published to crates.io!"
            echo "ğŸ“¦ https://crates.io/crates/motherduck-sync"
          else
            echo "âš ï¸ Publish completed with unknown status"
          fi
