# â•‘                        ðŸ¦† MotherDuck Analytics Sync                          â•‘
# â•‘                                                                              â•‘
# â•‘  Syncs analytics data from Supabase PostgreSQL to MotherDuck warehouse       â•‘
# â•‘  Schedule: 3x daily (morning, midday, evening UTC)                           â•‘
# â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

name: ðŸ¦† MotherDuck Sync

on:
  schedule:
    - cron: '0 3 * * *'
    - cron: '0 11 * * *'
    - cron: '0 19 * * *'
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/sync.yml'
  workflow_dispatch:
    inputs:
      full_sync:
        description: 'Full sync (resync all records)'
        type: boolean
        default: false
      skip_tests:
        description: 'Skip tests (faster sync)'
        type: boolean
        default: false

concurrency:
  group: motherduck-sync-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  preflight:
    name: ðŸ” Preflight
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      secrets_valid: ${{ steps.check.outputs.valid }}
      is_scheduled: ${{ steps.check.outputs.is_scheduled }}
    steps:
      - name: Validate secrets
        id: check
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "is_scheduled=true" >> $GITHUB_OUTPUT
          else
            echo "is_scheduled=false" >> $GITHUB_OUTPUT
          fi
          MISSING=""
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            MISSING="${MISSING}DATABASE_URL "
          fi
          if [ -z "${{ secrets.MOTHERDUCK_TOKEN }}" ]; then
            MISSING="${MISSING}MOTHERDUCK_TOKEN "
          fi
          if [ -z "${{ secrets.SYNC_TABLES_CONFIG }}" ]; then
            MISSING="${MISSING}SYNC_TABLES_CONFIG "
          fi
          if [ -n "$MISSING" ]; then
            echo "::error::Missing secrets: $MISSING"
            echo "valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "valid=true" >> $GITHUB_OUTPUT

  test:
    name: ðŸ§ª Test
    needs: [preflight]
    if: inputs.skip_tests != true && needs.preflight.outputs.is_scheduled != 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Format
        run: cargo fmt --check
      - name: Clippy
        run: cargo clippy --all-features -- -W clippy::all
      - name: Tests
        run: cargo test --all-features

  build:
    name: ðŸ”¨ Build
    needs: [preflight]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Build
        run: cargo build --release
      - uses: actions/upload-artifact@v4
        with:
          name: motherduck-sync-${{ github.sha }}
          path: target/release/motherduck-sync
          retention-days: 7

  sync:
    name: ðŸš€ Sync
    needs: [preflight, build, test]
    if: |
      always() && 
      needs.preflight.result == 'success' && 
      needs.build.result == 'success' && 
      (needs.test.result == 'success' || needs.test.result == 'skipped')
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
      SYNC_TABLES_CONFIG: ${{ secrets.SYNC_TABLES_CONFIG }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: motherduck-sync-${{ github.sha }}
      - name: Setup
        run: chmod +x motherduck-sync
      - name: Test connectivity
        run: ./motherduck-sync test
      - name: Refresh staging
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client -qq
          psql "$DATABASE_URL" -c "CALL refresh_analytics_staging();"
      - name: Sync
        run: |
          ARGS="sync"
          if [ "${{ inputs.full_sync }}" = "true" ]; then
            ARGS="$ARGS --full"
          fi
          ./motherduck-sync $ARGS --json | tee sync-result.json
      - name: Verify
        run: ./motherduck-sync query --counts
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sync-result-${{ github.run_id }}
          path: sync-result.json
          retention-days: 30

  notify:
    name: ðŸ“¢ Notify
    needs: [preflight, test, build, sync]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Summary
        run: |
          echo "## ðŸ¦† MotherDuck Sync" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Preflight | ${{ needs.preflight.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Sync | ${{ needs.sync.result }} |" >> $GITHUB_STEP_SUMMARY
