name: Sync to MotherDuck

on:
  schedule:
    # Run daily at 3 AM UTC
    - cron: '0 3 * * *'
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/sync.yml'
  workflow_dispatch:
    inputs:
      full_sync:
        description: 'Full sync (resync all records)'
        type: boolean
        default: false
      refresh_staging:
        description: 'Refresh staging tables before sync'
        type: boolean
        default: true

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: motherduck-sync
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --release

      - name: Test connectivity
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
        run: ./target/release/motherduck-sync test

      - name: Refresh staging tables
        if: ${{ inputs.refresh_staging != false }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Call stored procedure to refresh staging tables
          # The procedure is defined in Supabase migrations (private)
          psql "$DATABASE_URL" -c "CALL refresh_analytics_staging();"

      - name: Run sync
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
          SYNC_TABLES_CONFIG: ${{ secrets.SYNC_TABLES_CONFIG }}
        run: |
          ARGS="sync"
          if [ "${{ inputs.full_sync }}" = "true" ]; then
            ARGS="$ARGS --full"
          fi
          ./target/release/motherduck-sync $ARGS --json | tee sync-result.json

      - name: Verify sync
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
        run: ./target/release/motherduck-sync query --counts

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sync-result-${{ github.run_id }}
          path: sync-result.json
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "## Sync Results" >> $GITHUB_STEP_SUMMARY
          if [ -f sync-result.json ]; then
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat sync-result.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No results file found" >> $GITHUB_STEP_SUMMARY
          fi
